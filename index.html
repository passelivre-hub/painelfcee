<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel Demográfico SC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    :root {
      --gov-red: #bf1e2e;
      --gov-green: #A1C84D; /* mesmo verde do app.js, se estiver usando */
      --gov-blue: #003c6c;
      --surface: #f8fafc;
      --shadow: 0 12px 30px rgba(0,0,0,0.12);
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(180deg, #f4f7fb 0%, #eef2f7 100%);
      color: #0f172a;
    }

    #map {
      height: 100vh;
      width: 100%;
    }

    /* BLOCO TÍTULO + LOGOS + BUSCA LADO ESQUERDO */
    .top-bar {
      position: absolute;
      top: 14px;
      left: 12px;
      transform: none;
      background: white;
      padding: 12px 16px;
      box-shadow: var(--shadow);
      border-radius: 14px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 14px;
      border: 1px solid #e2e8f0;
      width: min(420px, 26vw); /* coluna esquerda estreita */
    }

    .top-bar-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand img {
      height: 42px;
      width: auto;
      border-radius: 6px;
    }

    .title {
      text-align: center;
      font-size: 15px;
      font-weight: 700;
      line-height: 1.3;
      color: #0f172a;
      flex: 1;
    }

    .title .subtitle {
      font-weight: 500;
      display: block;
      margin-top: 2px;
      line-height: 1.2;
      font-size: 12px;
    }

    #searchBox {
      padding: 7px 10px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      width: 100%;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8);
      font-size: 13px;
    }

    /* PAINEL DEMOGRÁFICO LATERAL DIREITO (TOPO ATÉ EMBAIXO) */
    .demographic-panel {
      position: absolute;
      top: 14px;
      right: 12px;
      bottom: 14px;
      left: auto;
      background: rgba(255,255,255,0.96);
      padding: 12px;
      box-shadow: var(--shadow);
      border-radius: 14px;
      z-index: 1000;
      backdrop-filter: blur(4px);
      border: 1px solid #e2e8f0;

      width: min(460px, 28vw); /* ocupa a lateral direita */
      display: flex;
      flex-direction: column;
      gap: 8px;
      overflow: hidden; /* desktop: sem barra de rolagem externa */
    }

    .panel-scroll {
      flex: 1;
      overflow-y: auto;
      padding-right: 4px;
    }

    /* Bloco de totais */
    .summary-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
      margin-bottom: 4px;
    }

    .metric-card {
      background: #fff;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      padding: 8px 10px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7);
    }

    .metric-card h4 {
      margin: 0;
      font-size: 12px;
      color: var(--gov-blue);
      text-transform: uppercase;
      letter-spacing: 0.02em;
    }

    /* número em PRETO */
    .metric-card .metric {
      font-size: 18px;
      font-weight: 800;
      margin-top: 4px;
      color: #000000;
    }

    .card {
      background: #f7f9fb;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      padding: 10px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7);
      margin-top: 6px;
    }

    .card h4 {
      margin: 0 0 4px 0;
      color: var(--gov-blue);
      font-size: 14px;
    }

    .card .total {
      font-size: 16px;
      font-weight: 600;
      color: #0f172a;
      margin-bottom: 4px;
    }

    canvas {
      background: white;
      border-radius: 6px;
      max-height: 140px;
    }

    /* Alturas reduzidas para evitar scroll exagerado em desktop */
    #chartFaixa { height: 130px !important; }
    #chartTipos { height: 120px !important; }
    #chartRegiao { height: 120px !important; }

    /* Botão para esconder/mostrar painel */
    .panel-toggle {
      position: absolute;
      top: 50%;
      right: calc(12px + min(460px, 28vw)); /* colado na borda do painel */
      transform: translateY(-50%);
      z-index: 1100;
      background: #ffffff;
      border: 1px solid #cbd5e1;
      border-radius: 999px 0 0 999px;
      padding: 6px 10px;
      font-size: 12px;
      cursor: pointer;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    .panel-toggle span.icon {
      font-size: 14px;
    }

    @media (max-width: 760px) {
      .top-bar {
        width: 92%;
        flex-direction: column;
        text-align: center;
        padding: 12px;
        left: 50%;
        transform: translateX(-50%);
      }

      .top-bar-row {
        flex-direction: row;
      }

      .brand img {
        height: 38px;
      }

      #searchBox {
        width: 100%;
      }

      .demographic-panel {
        position: static;
        width: calc(100% - 24px);
        max-width: none;
        margin: 10px auto 0 auto;
        top: auto;
        left: auto;
        right: auto;
        bottom: auto;
        height: auto;
        overflow: visible;
      }

      .panel-scroll {
        max-height: none;
        overflow: visible;
      }

      .panel-toggle {
        top: auto;
        bottom: 10px;
        right: 10px;
        border-radius: 999px;
        transform: none;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- BLOCO ESQUERDO: LOGOS + TÍTULO + BUSCA -->
  <div class="top-bar">
    <div class="top-bar-row">
      <div class="brand">
        <img src="static/img/govsc.jpg" alt="Governo de Santa Catarina">
      </div>
      <div class="title">
        <span>Painel Demográfico SC</span>
        <span class="subtitle">Fundação Catarinense de Educação Especial</span>
        <span class="subtitle">Carteiras de Identificação e Passe Livre Intermunicipal</span>
      </div>
      <div class="brand">
        <img src="static/img/fcee.jpg" alt="FCEE">
      </div>
    </div>
    <div style="margin-top:4px;">
      <input type="text" id="searchBox" placeholder="Buscar município...">
    </div>
  </div>

  <!-- Botão para esconder/mostrar o painel -->
  <button id="togglePanel" class="panel-toggle">
    <span class="icon">⯈</span>
    <span class="label">Esconder painel</span>
  </button>

  <!-- PAINEL ÚNICO À DIREITA -->
  <div class="demographic-panel" id="demographicPanel">
    <div class="summary-grid">
      <div class="metric-card">
        <h4>Total de carteiras</h4>
        <div class="metric" id="totalCarteiras">-</div>
      </div>
    </div>

    <div class="panel-scroll">
      <div class="card">
        <h4>Carteiras por faixa etária</h4>
        <div class="total" id="totalFaixa">-</div>
        <canvas id="chartFaixa"></canvas>
      </div>

      <div class="card">
        <h4>Quantidade por tipo de carteira</h4>
        <div class="total" id="totalTipos">-</div>
        <canvas id="chartTipos"></canvas>
      </div>

      <div class="card">
        <h4>Carteiras por região</h4>
        <div class="total" id="totalRegiao">-</div>
        <canvas id="chartRegiao"></canvas>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="static/js/app.js"></script>

  <script>
    // Toggle para esconder/mostrar o painel
    (function() {
      const panel = document.getElementById('demographicPanel');
      const btn = document.getElementById('togglePanel');
      const icon = btn.querySelector('.icon');
      const label = btn.querySelector('.label');

      btn.addEventListener('click', () => {
        const isHidden = panel.style.display === 'none';

        if (isHidden) {
          panel.style.display = '';
          icon.textContent = '⯈';
          label.textContent = 'Esconder painel';
        } else {
          panel.style.display = 'none';
          icon.textContent = '⯇';
          label.textContent = 'Mostrar painel';
        }
      });
    })();
  </script>
</body>
</html>
