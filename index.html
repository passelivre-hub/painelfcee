<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel Demográfico SC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    :root {
      --gov-red: #bf1e2e;
      --gov-green: #1b5e20;
      --gov-blue: #003c6c;
      --surface: #f8fafc;
      --shadow: 0 12px 30px rgba(0,0,0,0.12);
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(180deg, #f4f7fb 0%, #eef2f7 100%);
      color: #0f172a;
    }

    #map { height: 100vh; width: 100%; }

    .top-bar {
      position: absolute;
      top: 14px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 12px 18px;
      box-shadow: var(--shadow);
      border-radius: 14px;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 18px;
      font-size: 14px;
      border: 1px solid #e2e8f0;
    }

    .brand { display: flex; align-items: center; gap: 10px; }
    .brand img { height: 46px; width: auto; border-radius: 6px; }

    .title {
      text-align: center;
      font-size: 16px;
      font-weight: 700;
      line-height: 1.3;
      color: #0f172a;
    }
    .title .subtitle {
      font-weight: 500;
      display: block;
      margin-top: 2px;
      line-height: 1.2;
    }

    #searchBox {
      padding: 7px 12px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      min-width: 240px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8);
    }

    .demographic-panel {
      position: absolute;
      top: 96px;
      right: 12px;
      background: rgba(255,255,255,0.96);
      padding: 14px;
      box-shadow: var(--shadow);
      border-radius: 14px;
      z-index: 1000;
      width: min(920px, 78vw);
      backdrop-filter: blur(4px);
      border: 1px solid #e2e8f0;
      max-height: calc(100vh - 120px);
      overflow-y: auto;
    }

    .panel-columns {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      align-items: start;
    }

    .summary-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
      margin-bottom: 10px;
    }

    .metric-card {
      background: #fff;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      padding: 8px 10px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7);
    }
    .metric-card h4 {
      margin: 0;
      font-size: 12px;
      color: var(--gov-blue);
      text-transform: uppercase;
      letter-spacing: 0.02em;
    }
    .metric-card .metric {
      font-size: 18px;
      font-weight: 800;
      margin-top: 4px;
      color: var(--gov-green);
    }

    .demographic-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      align-items: stretch;
    }

    .card {
      background: #f7f9fb;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      padding: 12px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7);
    }
    .card h4 {
      margin: 0 0 6px 0;
      color: var(--gov-blue);
      font-size: 14px;
    }
    .card .total {
      font-size: 18px;
      font-weight: bold;
      color: #0f172a;
      margin-bottom: 6px;
    }

    canvas { background: white; border-radius: 6px; }

    @media (max-width: 760px) {
      .top-bar {
        width: 92%;
        flex-direction: column;
        text-align: center;
        padding: 12px;
      }
      .brand img { height: 40px; }
      #searchBox { width: 100%; }
      .demographic-panel {
        position: static;
        width: calc(100% - 24px);
        max-width: none;
        margin: 10px auto 0 auto;
        transform: none;
        top: auto;
        right: auto;
        max-height: none;
      }
      .panel-columns { grid-template-columns: 1fr; }
      .summary-grid { grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="top-bar">
    <div class="brand">
      <img src="static/img/govsc.jpg" alt="Governo de Santa Catarina">
    </div>
    <div class="title">
      <span>Painel Demográfico SC</span>
      <span class="subtitle">Fundação Catarinense de Educação Especial</span>
      <span class="subtitle">Carteiras CIPTEA, CIPF e Passe Livre Intermunicipal</span>
      <div style="margin-top:8px;">
        <input type="text" id="searchBox" placeholder="Buscar município...">
      </div>
    </div>
    <div class="brand">
      <img src="static/img/fcee.jpg" alt="FCEE">
    </div>
  </div>

  <div class="demographic-panel">
    <div class="panel-columns">
      <div class="panel-column left">
        <div class="summary-grid">
          <div class="metric-card">
            <h4>Total de carteiras</h4>
            <div class="metric" id="totalCarteiras">-</div>
          </div>
          <div class="metric-card">
            <h4>Instituições credenciadas</h4>
            <div class="metric" id="totalInstituicoes">-</div>
          </div>
          <div class="metric-card">
            <h4>Municípios atendidos</h4>
            <div class="metric" id="totalMunicipios">-</div>
          </div>
        </div>

        <div class="card">
          <h4>Carteiras por região</h4>
          <div class="total" id="totalRegiao">-</div>
          <canvas id="chartRegiao" height="140"></canvas>
        </div>
      </div>

      <div class="panel-column right">
        <div class="card">
          <h4>Carteiras por faixa etária</h4>
          <div class="total" id="totalFaixa">-</div>
          <canvas id="chartFaixa" height="160"></canvas>
        </div>
        <div class="card">
          <h4>Quantidade por tipo de carteira</h4>
          <div class="total" id="totalTipos">-</div>
          <canvas id="chartTipos" height="140"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="static/js/app.js"></script>
</body>
</html>
